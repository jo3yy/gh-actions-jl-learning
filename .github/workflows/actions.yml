name: Actions Workflow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.4.0

      - name: List files
        run: |
          pwd
          ls -la

      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Joey

      - name: Log Greet Time
        run: echo "${{ steps.greet.outputs.time}}"
