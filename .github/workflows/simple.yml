name: Shell Commands

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World:"
      - name: multi-line script
        run: | #multi-line
          node -v
          npm -v
